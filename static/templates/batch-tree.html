<div class="form-inline" style="margin-top: 0; border-bottom: 1px solid #ddd; background-color: #F5F5F5; padding: 7px">
    <label class="checkbox-inline">
        <select id="select-batch" data-ng-model="diagramJob" data-ng-options="job for job in jobNameList"></select>
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" data-ng-model="completed"> {{ "application.view.batch.completed" | localize }}
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" data-ng-model="unknown"> {{ "application.view.batch.unknown" | localize }}
    </label>
    <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" data-ng-model="failed"> {{ "application.view.batch.failed" | localize }}
    </label>
    <label class="checkbox-inline">
        <input type="text" id="search-batch" data-ng-model="searchBatch" placeholder="{{ 'application.view.batch.search' | localize }}">
    </label>
</div>
